{% load static %}
{% block body %}
{% include 'navigation.html' %}
<script>
    function checkpass()
    {
       if(document.signup.pwd.value!=document.signup.cpwd.value)
       {
        alert('Password and Repeat password field do not match');
        document.signup.cpwd.focus();
        return false;
       }
       
       return true;
    }
</script>
<marquee style="font-family:'Monotype Corsiva';font-size : 25px ;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%">
RECRUITER SIGNUP
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name = "signup" method ="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class ="form-row">
    <div class="form-group col-md-6">
        <label>First name</label>
        <input type="text" class="form-control" name="fname"placeholder="Enter your First Name" required>
    </div>
    <div class="form-group col-md-6">
        <label>Last name</label>
        <input type="text" class="form-control" name="lname"placeholder="Enter your Last Name" required>
    </div>
</div>
<div class ="form-row">
    <div class="form-group col-md-6">
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" placeholder="Enter your Contact Number" required>
    </div>
   <div class="form-group col-md-6">
        <label>Company</label>
        <input type="text" class="form-control" name="company"placeholder="Enter your company" required>
    </div>

    <div class="form-group col-md-12">
        <label>Email ID</label>
        <input type="text" class="form-control" name="email" placeholder="Enter your email Address" required>
    </div>
</div>
<div class ="form-row">
    <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter your Password" required>
    </div>
    <div class="form-group col-md-6">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
    </div>
</div>
</div>
<div class ="form-row">
    <div class="form-group col-md-6">
    <label>Gender</label>
    <div style="border:1px solid lightgray;padding: 6px;border-radius: 6px">
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" required>   
        <label class="custom-control-label" for="customRadioInline1">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" required>   
        <label class="custom-control-label" for="customRadioInline2">Female</label>
    </div>
    </div>
    </div>

    <div class="form-group col-md-6">
        <label>Image</label>
        <input type="file" class="form-control" name="image" required>
    </div>
</div> 
<input type ="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px" required>
</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location.assign('/recruiter_login');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try again...");
</script>
{% endif %}
{% endblock %}
