{% load static %}
{% block body %}
{% include 'navigation.html' %}

<marquee style="font-family:'Monotype Corsiva';font-size : 25px ;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%">
User Login
</marquee>
<hr>
<form class="container mt-5" method ="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type ="email" class="form-control" name="uname" placeholder="Enter Email IDs">
    <label><b>Password</b></label>
    <input type ="password" class="form-control" name="pwd" placeholder="Enter password">
    <input type="submit" value ="login" class ="btn btn-primary"style="margin-top:2%;color:darkcyan;background-color:black;height:40px;font-size:20px">
<a href ="{% url 'user_signup' %}" class ="btn btn-primary" style="margin-top:2%;color:darkcyan;background-color:black;height:40px;font-size:20px">CREATE AN ACCOUNT</a>

</form>

{% include 'footer.html' %}
{% if error == "no" %}
<script>
    alert("login Successful");
    window.location.assign("/user_home");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials,Try again...");
</script>
{% endif %}

{% endblock %}
